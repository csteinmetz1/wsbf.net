<div ng-controller="NowPlayingCtrl">

	<div class="row row-eq-height fill">
		<div class="col-lg-8 grey">
			<h2 class="text-center">Show Schedule</h2>

			<table class="table">
				<tr>
					<th></th>
					<th class="text-center" ng-repeat="d in days">{{d.day}}</th>
				</tr>

				<tr ng-repeat="t in show_times">
					<td>{{t.show_time}}</td>

					<td ng-repeat="s in schedule[t.show_timeID] track by $index" class="text-center small show-type-{{s.show_typeID}}" ng-click="s && getShow(s.scheduleID)">
						<strong>{{s.show_name}}</strong>
						<div ng-repeat="h in s.hosts">{{h.preferred_name}}</div>
					</td>
				</tr>
			</table>
		</div>		
		<div class="col-lg-4 grey-dark">
			<div>
				<h2>Charting</h2>
				<p>Blah blah blah</p>
			</div>
		</div>		
	</div>
	<div class="row bottom-row">
		<div class="col-lg-12 grey-light">
			<div class="col-lg-2 grey-light" style="text-align: left;">
				<img ng-src="{{track.imageUrl || '/images/test.jpeg'}}" alt="album art" width="200" height="200"/>
				<dl class="">
						<dd><strong>{{track.lb_track_name || '--'}}</strong></dd>
						<dd>{{track.lb_artist || '--'}}</dd>
				</dl>
			</div>
			<div class="col-lg-5 grey-light">
				<dl class="dl-horizontal">
					<dt>Show</dt>
					<dd>{{track.show_name || '--'}}</dd>
					<dt>Hosts</dt>
					<dd>
						<div ng-repeat="h in track.show_hosts">{{h.preferred_name}}</div>
					</dd>
				</dl>
			</div>
			<div class="col-lg-5 grey-light">
				<p>blahh</p>
			</div>
		</div>
	</div>

</div>
